<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <div class="logo">SM</div>
      <div>
        <h1>StyleMate</h1>

      ><button id="clearBtn" class="clear-btn">ðŸ§¹ Clear Chat</button>

    <div id="app" class="app hidden">
      <div class="panel left">
        <header>
          <div class="logo">SM</div>
          <div>
            <h1>StyleMate</h1>
            <p class="lead">Your AI Fashion & Skincare Buddy</p>
          </div>

        <div class="suggestions">

          <div class="controls">

</html>
